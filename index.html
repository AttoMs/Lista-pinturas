<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pinturas</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsivo.css">

</head>

<body>

    <main>
        <section class="pinturas">
            <div class="pintura rome">
                <img src="./imagens/rome.png" alt="Rome - pintura de Michelangelo">
                <p class="titulo">Rome</p>
                <p class="autor">Michelangelo</p>
            </div>

            <div class="pintura boat">
                <img src="./imagens/boat.png" alt="Boat at Sea - pintura de Vincent Van Gogh">
                <p class="titulo">Boat at Sea</p>
                <p class="autor">Vincent Van Gogh</p>
            </div>
            <div class="pintura sand">
                <img src="./imagens/sand-and-sea.png" alt="Sand and Sea - pintura de Da Vinci">
                <p class="titulo">Sand and Sea</p>
                <p class="autor">Da Vinci</p>
            </div>
            <div class="pintura night">
                <img src="./imagens/starry-night.png" alt="Starry Night - pintura de Van Gogh">
                <p class="titulo">Starry Night</p>
                <p class="autor">Vincent Van Gogh</p>
            </div>
        </section>
    </main>

</body>

</html>
